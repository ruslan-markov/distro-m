LABEL zerotouch
TEXT HELP
Autoinstall Distro M Linux (Zero-touch).
ENDTEXT
MENU LABEL Distro M Zerotouch (x86_64, BIOS, Autoinstall)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=4G copytoram=n zerotouch=1